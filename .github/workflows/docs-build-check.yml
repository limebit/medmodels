name: Documentation Build Check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  docs-build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml
          python-version: "3.10"

      - name: Install docs dependencies
        run: |
          uv sync --group docs
          uv pip install -e .

      - name: Build documentation
        run: |
          make -C docs html