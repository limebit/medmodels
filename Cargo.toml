[workspace]
members = ["crates/*", "rustmodels"]
resolver = "2"

[workspace.package]
version = "0.0.1"
edition = "2021"
repository = "https://github.com/pola-rs/polars"
license = "BSD-3-Clause"
readme = "README.md"

[workspace.dependencies]
pyo3 = "0.20.2"
polars = "0.37.0"
pyo3-polars = "0.11.3"
hashbrown = "0.14.3"

medmodels = { version = "0.0.1", path = "crates/medmodels" }
medmodels-core = { version = "0.0.1", path = "crates/medmodels-core" }
medmodels-utils = { version = "0.0.1", path = "crates/medmodels-utils" }
